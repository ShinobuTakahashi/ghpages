<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>pointEvent test</title>
    <script>
        window.addEventListener("pointerdown", (e) => {
            // console.log("--- pointerdown");
            const eventType = document.getElementById("eventType");
            eventType.innerHTML = "eventType: pointerDown";
        });
        window.addEventListener("pointerup", (e)=> {
            // console.log("--- pointerup");
            const eventType = document.getElementById("eventType");
            eventType.innerHTML = "eventType: pointerUp";
        });
        window.addEventListener("pointercancel", (e) => {
            console.log("--- pointercancel");
            const eventType = document.getElementById("eventType");
            eventType.innerHTML = "eventType: pointercancel";
        });
    </script>
</head>

<body>
    <div id="eventType">eventType:</div>
    <div id="container">
        <a href="https://akashic-games.github.io/" target="_blank">テストリンク</a>
    </div>
</body>
</html>
